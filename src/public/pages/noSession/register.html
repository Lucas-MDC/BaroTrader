<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/shared/css/style.css">
    <script type="module" src="/public/static/assets/js/register.js" defer></script>

    <title>Register</title>
</head>
<body>
    <header>
        <h1>Register</h1>
        <div class="header-right">
            <a href="/">Voltar</a>
        </div>  
    </header>

    <main>
        <div class="container">
            <section id="register-area">
                <form id="register-form">
                    <input type="text" id="username-email" name="username" placeholder="Email" autocomplete="username" required>
                    <input type="password" id="password-register" name="password" placeholder="Password" autocomplete="new-password" required>
                    <button type="submit" id="register-button">Register</button>
                    <p id="register-feedback" aria-live="polite"></p>
                </form>
            </section>
        </div>
    </main>
    
</body>
</html>
